{% for person in people %}
{% assign mod = forloop.index0 | modulo:4 %}
{% if mod == 0 %}<div class="row team margin-bottom-20">{% endif %}
<div class="col-sm-3">
    <div class="thumbnail-style">
        <img alt="" src="images/team/{{ person.avatar }}" class="img-responsive">
        <h3><a>{{ person.name }}</a> <small>{{ person.title }}</small></h3>
        <!-- {% if people_long_format %}<p>{{ person.description }}</p>{% endif %} -->
        <!-- <ul class="list-unstyled list-inline team-social">
            {% if person.twitter %}<li><a href="https://twitter.com/{{ person.twitter }}"><i class="fa fa-twitter"></i></a></li>{% endif %}
            {% if person.linkedin %}<li><a href="https://www.linkedin.com/{{ person.linkedin }}"><i class="fa fa-linkedin"></i></a></li>{% endif %}
            {% if person.github %}<li><a href="https://github.com/{{ person.github }}"><i class="fa fa-github"></i></a></li>{% endif %}
            {% if person.facebook %}<li><a href="https://www.facebook.com/{{ person.facebook }}"><i class="fa fa-facebook"></i></a></li>{% endif %}
        </ul> -->
    </div>
</div>
{% if mod == 3 or forloop.last %}</div>{% endif %}
{% endfor %}
{% assign people_long_format = false %}
